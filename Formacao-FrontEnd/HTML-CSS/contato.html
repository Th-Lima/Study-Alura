<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="img/logo.png" alt="Logo da barbearia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome</label>
                <input class="input-padrao" type="text" id="nome" required >

                <label for="email">Email</label>
                <input class="input-padrao" type="email" id="email" required placeholder="seuemail@domino.com">
                
                <label for="telefone">Telefone</label>
                <input class="input-padrao" type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao" name="mensagem" id="mensagem" cols="50" rows="10" required></textarea>
                
            <!--Radios-->
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
               
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked>WhatsApp</label>
            </fieldset>
            
            <fieldset>
                <legend>Qual horário prefere ser atendido</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox" ><input type="checkbox" checked> Gostaria de receber nossa novidades por email?</label>
            
            <input class="enviar" type="submit" value="Enviar">
            
            </form>
           
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>                    
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
       
        </main>
        
        <footer>
            <img src="img/logo-branco.png" alt="Logo da barbearia alura">
            <p class="copyright">&copy; Copyright Barbearia 2020</p>
        </footer>

    </body>
</html>
